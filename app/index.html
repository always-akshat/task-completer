<!doctype html>
<html  ng-app="viberApp">
<head>
    <meta charset="utf-8">
    <title>Welcome to Viber</title>
    <link href="css/viber-default.css" rel="stylesheet" type="text/css">
    <link href="bower_components/AngularJS-Toaster/toaster.css" rel="stylesheet" type="text/css">
    <link href="bower_components/angular-loading-bar/build/loading-bar.css" rel="stylesheet" type="text/css">
    <script src="scripts/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/enscroll-0.6.0.min.js" type="text/javascript"></script>

</head>
<body ng-cloak>

<nav-bar></nav-bar>


<section class="container">

    <toaster-container></toaster-container>

</div>

<script src="scripts/app.js"></script>
<script src="scripts/services/auth.js"></script>

<script src="scripts/controllers/taskscontrollers.js"></script>
