<!doctype html>
<html  ng-app="viberApp">
<head>
    <meta charset="utf-8">
    <title>Welcome to Viber</title>
    <link href="css/viber-default.css" rel="stylesheet" type="text/css">
    <link href="bower_components/AngularJS-Toaster/toaster.css" rel="stylesheet" type="text/css">

</head>
<body ng-cloak>

<nav-bar></nav-bar>
<div id="fb-root"></div>


<section class="container">
<div class="col-sm-5">
    <toaster-container></toaster-container>
    <login-bar></login-bar>

</div>

<div ng-view></div>

<div class="col-sm-4 col-sm-offset-1">
    <cheat-box></cheat-box>
    <social-connect></social-connect>
    <mini-leaderboard></mini-leaderboard>
</div>
</section>
<footer class="container text-center">copyright @ Letsintern</footer>
<!-- popovers alert -->

</body>
<script type="text/javascript">


    window.fbAsyncInit = function() {
        FB.init({
            appId: '247429375447674',
            status: true,
            cookie: true,
            xfbml: true,
            oauth: true
        });
        FB.Event.subscribe('edge.create', function(response) {

           // console.log(response);
            //alert('You liked the URL: ' + response);
        });
    };
    (function(d) {
        var js, id = 'facebook-jssdk';
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement('script');
        js.id = id;
        js.async = true;
        js.src = "//connect.facebook.net/en_US/all.js";
        d.getElementsByTagName('head')[0].appendChild(js);
    }(document));
    (function(d, s, id) {
        var t, js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);
        return window.twttr || (t = {
            _e: [],
            ready: function(f) {
                t._e.push(f)
            }
        });
    }(document, "script", "twitter-wjs"));


</script>
