<div class="col-sm-18 col-sm-offset-6">
    <h1>Viber ProjectManagers</h1>
    <form name="addProject" role="form" ng-submit="addProjectManager(addProject.$valid)"novalidate>
        <div class="form-group">
            <textarea ng-model="email_project" type="text" name="" cols="20" rows="3" class="form-control" placeholder="Enter comma separated e-mail ids." required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" ng-disabled="addProject.$invalid">Add Students</button>
        </div>
    </form>
    <table class="table leaderboard" ng-repeat="projectManager in ZonalManagerdata" width="100%">
        <tr>
            <td width="3%"><span class="big-icon-bookmark">{{$index+1}}</span> </td>
            <td width="17%"><img ng-src="http://graph.facebook.com/{{projectManager.facebookid}}/picture?height=80&width=80" class="img-circle img-responsive" alt=""/></td>
            <td width="25%" class="leader-name"><p>{{projectManager.name}}</p>
                <small>{{projectManager.college.name}}</small><br>
                <small>{{projectManager.location.name}}</small>
            </td>
            <td width="10%">{{projectManager.email}}
                <br>{{projectManager.mobile}}</td>
            <td width="17%">
                <div class="avatar-info">
                    <div class="row">
                        Level 1
                        <div class="col-xs-6"></div>
                        <div class="col-xs-6"></div>
                        <div class="col-xs-6" style="border: 0px;"></div>
                        <div class="progress-bar" style="width: {{projectManager.reporteedata.stagedata.Level_1.percentage}}%;"></div>
                    </div>
                </div>
                <div class="avatar-info">
                    <div class="row">
                        Level 2
                        <div class="col-xs-6"></div>
                        <div class="col-xs-6"></div>
                        <div class="col-xs-6" style="border: 0px;"></div>
                        <div class="progress-bar" style="width: {{projectManager.reporteedata.stagedata.Level_2.percentage}}%;"></div>
                    </div>
                </div>
                <div class="avatar-info">
                    <div class="row">
                        Level 3
                        <div class="col-xs-6"></div>
                        <div class="col-xs-6"></div>
                        <div class="col-xs-6" style="border: 0px;"></div>
                        <div class="progress-bar" style="width: {{projectManager.reporteedata.stagedata.Level_3.percentage}}%;"></div>
                    </div>
                </div>
            </td>
            <td width="15%">{{projectManager.reporteedata.clustermanagers}} Cluster Managers</td>
            <td width="13%">
                <div class="col-sm-offset-4 col-sm-20 text-right">
                    <button type="button" class="btn btn-link" ng-click="deleteProjectManager($index)">Remove Project Manager</button>
                    <!--ng-click="deleteProjectManager($index)"-->
                </div>
            </td>
        </tr>
    </table>
</div>
