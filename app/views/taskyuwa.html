<div class="panel panel-default">
    <div class="panel-heading collapsed" data-parent="#panel-l2" data-toggle="collapse" data-target="#collapseOne4">
        <h4 class="panel-title pull-left">
            What is Yuwa?
        </h4>

        <span ng-show="taskcomplete24" class="pull-right" ><strong class="icon-tick"></strong></span>
        <span ng-hide="taskcomplete24" class="pull-right" ><strong>750</strong> vibes </span>
    </div>
    <div id="collapseOne4" class="panel-collapse collapse">
        <div class="panel-body">
            <p><strong>Task description:</strong></p>
            Do you know Yuwa? It's time you do. Watch the girls from Yuwa show how dedication can bring
            #GoodVibes to yourself and the country.
            <br/><br/>
            Rate the video and win 750 vibes.
            <br/><br/>
            <iframe width="100%" height="315px" src="//www.youtube.com/embed/EOl4e8wsvHU" frameborder="0" allowfullscreen></iframe>
            <p ng-show="taskcomplete24">You have already completed this task</p>
        </div>
        <div class="panel-body">
            <div class="tab-content custom-form">
                <div class="tab-pane fade in active" id="add-social-link">
                    <form name="taskyuwaForm" ng-if="!taskcomplete24" ng-submit="submitForm(taskyuwaForm.$valid)" novalidate>
                        <div class="row">
                            <div class="col-lg-2">
                                <div class="que-box">Q</div>
                            </div>
                            <div class="col-lg-22">
                                <p class="question-txt">Rate this video.
                                    <small>Please select one</small>
                                </p>
                                <div class="form-group">
                                    <input type="radio" id="rate1" name="yuwa" class="custom-radio" ng-model="rateyuwa" value="1" required>
                                    <label for="rate1">Bad Vibes</label>
                                    <input type="radio" id="rate2" name="yuwa" class="custom-radio" ng-model="rateyuwa" value="2" required>
                                    <label for="rate2">Can be better?</label>
                                    <input type="radio" id="rate3" name="yuwa" class="custom-radio" ng-model="rateyuwa" value="3" required>
                                    <label for="rate3">It's nice</label>
                                    <input type="radio" id="rate4" name="yuwa" class="custom-radio" ng-model="rateyuwa" value="4" required>
                                    <label for="rate4">Good Vibes</label>
                                    <input type="radio" id="rate5" name="yuwa" class="custom-radio" ng-model="rateyuwa" value="5" required>
                                    <label for="rate5">Epic Vibes</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="pull-right">
                                <button type="submit" class="btn btn-success" ng-disabled="taskyuwaForm.$invalid">submit</button>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
