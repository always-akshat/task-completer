<div class="panel panel-default">
    <div class="panel-heading collapsed" data-parent="#panel-l3" data-toggle="collapse" data-target="#collapseTwo2">
        <h4 class="panel-title pull-left">
            What do you think of Viber?
        </h4>
        <span class="pull-right" ng-show="taskcomplete32"><strong class="icon-tick"></strong></span>
        <span class="pull-right" ng-hide="taskcomplete32"><strong>400</strong> vibes </span>

    </div>

    <div id="collapseTwo2" class="panel-collapse collapse">
        <div class="panel-body">
            <p><strong>Task description:</strong></p>
            Write a product review on the app store/play store and upload screenshot
            <br/><br/>
        </div>
        <div class="panel-body">
            <div class="upload-nav text-right">
                <!--<span ng-show="s3success31" class="alert-success pull-left">{{added31}} added successfully</span>-->
                <span class="alert-success pull-right">{{submitted32}} Submitted</span>

            </div>
            <form name="photoForm" ng-submit="onFileUploadl3task2()" novalidate>
                <div class="tab-pane fade in active new-upload">
                    <a ng-model="serSubmitted32" ng-repeat="serSubmit in serSubmitted32" href=""><img ng-src="https://s3-ap-southeast-1.amazonaws.com/viber-uploads/level3task2/{{serSubmit}}" height="78" width="78" alt=""/></a>
                    <a ng-model="s3added32" ng-repeat="s3add in s3added32" href=""><img ng-src="{{s3add}}" height="78" width="78" alt=""/></a>


                    <a ng-if="!taskcomplete32" href="#." onclick="document.getElementById('filel3task2').click(); return false;"class="upload-img">
                        <span class="icon-plus-circle"></span>
                        Choose<br>
                        photos
                    </a>
                    <input id="filel3task2" type="file" accept="image/*" style="visibility: hidden;" ng-file-select="onFileSelectl3task2($files)"/>
                    <p style="margin-left: 18px;">
                        <button ng-if="!taskcomplete32"type="submit" class="btn btn-success radius-none" ng-disabled="zeroselected32">submit</button>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
