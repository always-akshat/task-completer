<div class="jumbotron">
    <h1>Leaderboard</h1>
    <p class="lead">
        <!--<img src="images/yeoman.png" alt="I'm Yeoman"><br>-->
        #goodvibes leaderboard
    </p>
</div>

<div class="container">
    <h4>The #goodvibes community powered by Viber</h4>
    <p>

        Join Now to be a part of the community

    </p>

    <table class="table table-striped table-bordered table-responsive">
        <thead>

        <td> Name </td>
        <td> College </td>
        <td> City </td>
        <td> #goodvibes points</td>

        <tr ng-repeat="user in users">

            <td><img ng-src="http://graph.facebook.com/{{user.fbid}}/picture?type=square"/> {{user.name}}</td>
            <td>{{user.college}}</td>
            <td>{{user.city}}</td>
            <td>{{user.goodvibes}}</td>




        </tr>

        </thead>


    </table>

    <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Letsintern team</p>
    </div>
